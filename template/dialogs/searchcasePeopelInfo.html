<div class="dangers">
	<input type="file" id="uploadImage" style="display: none;" onchange="angular.element(this).scope().fileChange()">
	<div class="popnewinfo">
		<span class="addTitle">涉案人员信息</span>
	</div>
	<div class="new-body">
		<div class="formBox">
			<label>姓名:</label><input type="text" class="long" class="ui_list_input" ng-model="People.detail['ds_name']"/>
			
		</div>
		<div class="formBox">
			<label>身份证号:</label><input class="long" type="text" class="ui_list_input" ng-model="People.detail['ds_id']"/>			
		</div>
		<div class="formBox">
			<label>联系电话:</label><input class="long" type="text" ng-model="People.detail['ds_phone']"/>
			
		</div>
		<div class="formBox">
			<label>住址:</label><input class="long" type="text" class="ui_list_input" ng-model="People.detail['ds_address']" />		
		</div>
		
	</div>

	<div><button aria-label="Dismiss" class="ngdialog-close"></button></div>
</div>
