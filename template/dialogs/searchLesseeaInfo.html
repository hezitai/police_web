<div class="dangers">
	<input type="file" id="uploadImage" style="display: none;" onchange="angular.element(this).scope().fileChange()">
	<div class="popnewinfo">
		<span class="addTitle">承租人信息</span>
	</div>
	<div class="new-body addRealHouse">
		<div class="formBox">
			<label>姓名:</label><input type="text" ng-model="detail['ds_name']" readonly="readonly">	
			<label class="right">身份证号:</label><input id="" ng-model="detail['ds_id']" readonly="readonly">
		</div>
		<div class="formBox">
			<label>出生日期:</label><input type="text" ng-model="detail.birth" readonly="readonly">
			<label class="right">性别:</label><input id="" ng-model="detail.sex" readonly="readonly">
		</div>		
		<div class="formBox">
			<label>文化程度:</label><input type="text" ng-model="detail['ds_education']" readonly="readonly">
			<label class="right">民族:</label><input type="text" ng-model="detail['ds_nation']" readonly="readonly">	
			
		</div>
		<div class="formBox">
			<label>婚姻状态:</label><input type="text" ng-model="detail['ds_marriage']" readonly="readonly">
			<label class="right">户口类别:</label><input type="text" ng-model="detail['ds_account']" readonly="readonly">
			
		</div>
		<div class="formBox">
			<label>血型:</label><input type="text" ng-model="detail['ds_bloodtype']" readonly="readonly">
			<label class="right">联系电话1:</label><input type="text" ng-model="detail['ds_phone']" readonly="readonly">	
			
		</div>
		<div class="formBox">
			<label>联系电话2 :</label><input type="text" ng-model="detail['ds_phone2']" readonly="readonly">	
			<label class="right">QQ :</label><input type="text" ng-model="detail['ds_qq']" readonly="readonly">	
			
		</div>
		<div class="formBox">
			<label>微信:</label><input type="text" ng-model="detail['ds_wechat']" readonly="readonly">
			<label class="right">身高:</label><input type="text" ng-model="detail['ds_height']" readonly="readonly">	
			
		</div>
		<div class="formBox">
			<label>现住址:</label><input type="text" ng-model="detail['ds_address']" readonly="readonly">			
		</div>	
		<div class="formBox">			
			<label>身份证照片：</label><div class="imgBox fileName" data-fileid="" ng-bind="detail.aheadpic" style="width: 67%;padding: 0 5px;"></div><span class="Btn look" ng-click="lookImg()">查看</span>
		</div>
	</div>

	
	<div><button aria-label="Dismiss" class="ngdialog-close"></button></div>
</div>
